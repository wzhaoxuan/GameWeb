<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position Center Example</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            /* overflow: hidden; */
        }

        .container img {
            width: 400px;
            height: auto;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/400" alt="Example Image">
    </div>
</body>
</html>
